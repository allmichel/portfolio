<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Botões e Cards com Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="main.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" id="btnApp">Mostrar Cards 1</button>
      <button class="btn btn-primary" id="btnDesign">Mostrar Cards 2</button>
      <button class="btn btn-primary" id="btnWeb">Mostrar Cards 3</button>
    </div>
    <div class="col-md-8">
      <div id="cardsContainer">
        <!-- Aqui é onde os cards serão inseridos dinamicamente -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card Inicial</h5>
            <p class="card-text">Conteúdo do Card Inicial.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
